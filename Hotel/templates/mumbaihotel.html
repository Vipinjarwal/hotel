<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/home">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/pune_hotel">Pune Hotels</a>
    </li>    
    <li class="nav-item">
      <a class="nav-link link-light" href="/indore_hotel">Indore Hotels</a>
    </li>
  </ul>
  <div class = "title">
    <div class="col-sm">
      <h3 class="text-center alert alert-info">Welcome to Hotel Taj (Mumbai)</h3>
  </div>  
  <div>
    <img width = "80%" height= "80%"src="{% static 'images/Taj.jpg' %}" alt="My Image" class="img-fluid rounded mx-auto d-block">
</div>  
  <div class="row">
    <div class="col-sm-6">
        <h3 class="text-center alert alert-info">Please Fill Details for Hotel Inquery </h3>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type ="submit" class="btn btn-success" value="Submit">
        </form>
    </div>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
